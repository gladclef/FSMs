        <script type="text/javascript">
            function is_loaded() {
                return (typeof $ !== "undefined") && (typeof update !== "undefined") && (typeof post !== "undefined");
            }
            function on_loaded_update() {
                if (is_loaded()) {
                    $(document).ready(() => {
                        update(get_table_vals());
                    })
                } else {
                    setTimeout(on_loaded_update, 30);
                }
            }
            on_loaded_update();
        </script>
    </head>

            <div class="table">{{ populate_table() | safe }}</div>
            <div class="code">{{ populate_code() | safe }}</div>
            <div class="saveme"><input type="text" name="saveme_tvals" onchange="saveme_changed()" /></div>
